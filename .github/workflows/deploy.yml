name: Deploy RestieAPI to VPS

on:
  push:
    branches:
      - master
      - release
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish
        run: |
          # Remove old publish folder if it exists
          rm -rf publish
          # Force a clean build to ensure we aren't using old DLLs
          dotnet publish RestieAPI/RestieAPI/RestieAPI.csproj -c Release -o publish --configuration Release --no-self-contained /p:UseAppHost=false
      
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/master" ]]; then
            TARGET="/var/www/myapi/"  # Matches your running process!
            SERVICE="restieapi"
          else
            # Ensure this matches where your DEV service is actually running
            TARGET="/var/www/myapi-dev/" 
            SERVICE="restieapi-dev"
          fi

          # STOP -> SYNC -> START
          ssh -i ~/.ssh/id_ed25519 "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" "sudo /usr/bin/systemctl stop $SERVICE"

          rsync -az --delete -e "ssh -i ~/.ssh/id_ed25519" \
            ./publish/ \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${TARGET}"

          ssh -i ~/.ssh/id_ed25519 "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" "sudo /usr/bin/systemctl start $SERVICE"
