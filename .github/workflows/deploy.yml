name: Deploy RestieAPI to VPS

on:
  push:
    branches:
      - master
      - release
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish
        run: dotnet publish RestieAPI/RestieAPI/RestieAPI.csproj -c Release -o ./publish

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/master" ]]; then
            TARGET="/var/www/myapi/"
            SERVICE="restieapi.service"
          else
            TARGET="/var/www/myapi-dev/"
            SERVICE="restieapi-dev.service"
          fi

          # Stop service
          ssh -i ~/.ssh/id_ed25519 "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" \
            "systemctl stop $SERVICE"

          # Upload files
          scp -i ~/.ssh/id_ed25519 -r ./publish/* \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${TARGET}"

          # Start service
          ssh -i ~/.ssh/id_ed25519 "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" \
            "systemctl start $SERVICE"
