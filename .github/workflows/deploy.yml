name: Deploy RestieAPI to VPS

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore RestieHardware/RestieAPI/RestieAPI/RestieAPI.csproj

      - name: Publish
        run: dotnet publish RestieHardware/RestieAPI/RestieAPI/RestieAPI.csproj -c Release -o publish

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          rsync -az --delete ./publish/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/myapi/

      - name: Restart service
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "sudo systemctl restart restieapi && sudo systemctl status restieapi --no-pager"
